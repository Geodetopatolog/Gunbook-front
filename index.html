<body onload="load_starter_page()">

<header>
    <div class="baner">
        <ul >
            <li><img class="ak" id="ak" src="img/ak%20bolt%20face.png" width="80"></li>
            <li><h1 class="logo" id="logo">Gunbook</h1></li>
            <li><img class="ar" id="ar" src="img/ar%20bolt%20face.png" width="80"></li>
        </ul>
    </div>

    <nav>
        <ul class="menu">
            <li><a href="#">Strona głowna</a></li>
            <li><a href="#" onclick="load_all_events_form()">Wydarzenia</a></li>
            <li><a href="#" onclick="load_all_clubs_form()">Kluby</a></li>
            <li><a href="#" onclick="load_all_ranges_form()">Strzelnice</a></li>
            <li><a href="#" onclick="load_all_persons_form()">Użytkownicy</a></li>
        </ul>
    </nav>
</header>

<!--lewy panel-->
<aside class="sidemenu" onclick="randomAnimation()">
    <ul>
        <li><input type="button" class="button" value="Mój profil" onclick="load_logged_person_form()"></li>
        <li><input type="button" class="button" value="Moje kluby" onclick="load_logged_person_clubs_form()"></li>
        <li><input type="button" class="button" value="Moje eventy" onclick="load_logged_person_events_form()"></li>

        <li><a href="#">Mój profil</a></li>
        <li><a href="#">Mój klub</a></li>
        <li><a href="#">Moje wydarzenia</a></li>
        <li><a href="#">Znajomi</a></li>

        <li><input type="button" class="button" value="Formularz eventu" onclick="load_event_form(loadType.CREATE)"></li>

        <li><input type="button" class="button" value="Formularz strzelnicy" onclick="load_range_form(loadType.CREATE)"></li>

        <li><input type="button" class="button" id="loginButton" value="Zaloguj" onclick="load_login_form()"></li>
        <li><input type="button" class="button" id="logoutButton" value="Wyloguj" onclick="logout()" hidden></li>
        <li><input type="button" class="button" id="registerButton" value="Zarejestruj się" onclick="load_person_form(loadType.CREATE)"></li>
        <li><input type="button" class="button" value="Próba" onclick="refreshEventsRequests(3)"></li>




    </ul>
</aside>
