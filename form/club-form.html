<form>
    <script>
        function enableAll() {
            $("#nazwa").prop( "disabled", false );
            $("#logo_klubu").prop( "disabled", false );
            $("#email").prop( "disabled", false );
            $("#opis").prop( "disabled", false );
            $("#sport").prop( "disabled", false );
            $("#szkolenia").prop( "disabled", false );
            $("#rekreacja").prop( "disabled", false );
        }

        function disableAll() {
            $("#nazwa").prop( "disabled", true );
            $("#logo_klubu").prop( "disabled", true );
            $("#email").prop( "disabled", true );
            $("#opis").prop( "disabled", true );
            $("#sport").prop( "disabled", true );
            $("#szkolenia").prop( "disabled", true );
            $("#rekreacja").prop( "disabled", true );
        }

        function setCreateClub() {
            enableAll();
            $("#czlonkowie-ilosc").hide();
            $("#czlonkowie-lista").hide();
            $("#relatedDataPanel").hide();

            $("#create_event_button").hide();
            $("#create_range_button").hide();

            $("#relatedDataLists").hide();
            $("#club_application_button").hide();
            $("#remove_club_application_button").hide();
            $("#leave_club_button").hide();
            $("#control_club_button").hide();
            $("#update_club_button").hide();
            $("#panelEdycji").hide();
            $("#form_submit_button").show();
        }

        function setReadAplierClub() {
            disableAll();
            $("#czlonkowie-ilosc").show();
            $("#czlonkowie-lista").hide();
            $("#relatedDataPanel").hide();

            $("#create_event_button").hide();
            $("#create_range_button").hide();

            $("#form_submit_button").hide();
            $("#club_application_button").hide();
            $("#remove_club_application_button").show();
            $("#leave_club_button").hide();
            $("#control_club_button").hide();
            $("#update_club_button").hide();
            $("#panelEdycji").hide();
            // initializeClubForm();
        }

        //widzi inych członków, nie może edytować
        function setReadMemberClub() {
            disableAll();
            $("#czlonkowie-ilosc").show();
            $("#czlonkowie-lista").show();
            $("#relatedDataPanel").show();

            $("#create_event_button").hide();
            $("#create_range_button").hide();

            $("#form_submit_button").hide();
            $("#club_application_button").hide();
            $("#remove_club_application_button").hide();
            $("#aplikanci-button").hide();
            $("#leave_club_button").show();
            $("#control_club_button").hide();
            $("#update_club_button").hide();
            $("#panelEdycji").hide();
            // initializeClubForm();
        }

        //widzi innych członków i może edytować
        function setReadOwnerClub() {
            disableAll();
            $("#czlonkowie-ilosc").show();
            $("#czlonkowie-lista").show();
            $("#relatedDataPanel").show();

            $("#create_event_button").hide();
            $("#create_range_button").hide();

            $("#form_submit_button").hide();
            $("#club_application_button").hide();
            $("#remove_club_application_button").hide();
            $("#aplikanci-button").hide();
            $("#leave_club_button").hide();
            $("#control_club_button").show();
            $("#update_club_button").hide();
            $("#panelEdycji").hide();
            // initializeClubForm();
        }

        function setControlClub() {
            disableAll();
            $("#czlonkowie-ilosc").show();
            $("#czlonkowie-lista").show();
            $("#relatedDataPanel").show();

            $("#create_event_button").show();
            $("#create_range_button").show();

            $("#form_submit_button").hide();
            $("#club_application_button").hide();
            $("#remove_club_application_button").hide();
            $("#aplikanci-button").show();
            $("#leave_club_button").hide();
            $("#control_club_button").hide();
            $("#update_club_button").show();
            $("#panelEdycji").hide();

            setCurrentState(states.CLUB);
            // initializeClubForm();
            fillClubRelatedDataTables(localStorage.getItem("currentClubId"));
            console.log("działam");
        }
        function setControlClubBack() {
            disableAll();
            $("#czlonkowie-ilosc").show();
            $("#czlonkowie-lista").show();
            $("#relatedDataPanel").show();

            $("#create_event_button").show();
            $("#create_range_button").show();

            $("#form_submit_button").hide();
            $("#club_application_button").hide();
            $("#remove_club_application_button").hide();
            $("#aplikanci-button").show();
            $("#leave_club_button").hide();
            $("#control_club_button").hide();
            $("#update_club_button").show();
            $("#panelEdycji").hide();

            console.log("działam2");
        }




        //widzi tylko liczbę członków, nie może edytować
        function setReadOnlyClub() {
            disableAll();
            $("#czlonkowie-ilosc").show();
            $("#czlonkowie-lista").hide();
            $("#relatedDataPanel").hide();
            $("#relatedDataLists").hide();

            $("#create_event_button").hide();
            $("#create_range_button").hide();

            $("#form_submit_button").hide();
            $("#club_application_button").show();
            $("#remove_club_application_button").hide();
            $("#leave_club_button").hide();
            $("#control_club_button").hide();
            $("#update_club_button").hide();
            $("#panelEdycji").hide();
        }

        function setUpdateClub() {
            enableAll();
            $("#czlonkowie-ilosc").hide();
            $("#czlonkowie-lista").hide();
            $("#relatedDataPanel").hide();
            $("#relatedDataLists").hide();

            $("#create_event_button").hide();
            $("#create_range_button").hide();


            $("#club_application_button").hide();
            $("#remove_club_application_button").hide();
            $("#leave_club_button").hide();
            $("#control_club_button").hide();
            $("#update_club_button").hide();
            $("#panelEdycji").show();
        }
        function prepareForCreatingEvent() {
            localStorage.setItem("eventOrganizerClubId", $("#id_club").val());
            load_event_form(loadType.CREATE);
        }

        function prepareForCreatingRange() {
            localStorage.setItem("rangeCreatorClubId", $("#id_club").val());
            load_range_form(loadType.CREATE);
        }

        function showAllMembers() {
            $("#relatedDataLists").show();
            $("#czlonkowie-lista").show();
            $("#aplikanci-lista").hide();
            $("#eventy-lista").hide();
            $("#strzelnice-lista").hide();
            $("#relatedDataLegend").text("Członkowie");
            $("#czlonkowie-button").prop('disabled', true);
            $("#aplikanci-button").prop('disabled', false);
            $("#eventy-button").prop('disabled', false);
            $("#strzelnice-button").prop('disabled', false);
        }

        function showAllRequests() {
            $("#relatedDataLists").show();
            $("#czlonkowie-lista").hide();
            $("#aplikanci-lista").show();
            $("#eventy-lista").hide();
            $("#strzelnice-lista").hide();
            $("#relatedDataLegend").text("Aplikanci");
            $("#czlonkowie-button").prop('disabled', false);
            $("#aplikanci-button").prop('disabled', true);
            $("#eventy-button").prop('disabled', false);
            $("#strzelnice-button").prop('disabled', false);
        }

        function showAllEvents() {
            $("#relatedDataLists").show();
            $("#czlonkowie-lista").hide();
            $("#aplikanci-lista").hide();
            $("#eventy-lista").show();
            $("#strzelnice-lista").hide();
            $("#relatedDataLegend").text("Eventy");
            $("#czlonkowie-button").prop('disabled', false);
            $("#aplikanci-button").prop('disabled', false);
            $("#eventy-button").prop('disabled', true);
            $("#strzelnice-button").prop('disabled', false);
        }

        function showAllShootingranges() {
            $("#relatedDataLists").show();
            $("#czlonkowie-lista").hide();
            $("#aplikanci-lista").hide();
            $("#eventy-lista").hide();
            $("#strzelnice-lista").show();
            $("#relatedDataLegend").text("Strzelnice");
            $("#czlonkowie-button").prop('disabled', false);
            $("#aplikanci-button").prop('disabled', false);
            $("#eventy-button").prop('disabled', false);
            $("#strzelnice-button").prop('disabled', true);
        }


        function initializeClubForm() {
            // console.log("Inicjalizuję");
             $("#relatedDataLists").hide();
            $("#czlonkowie-lista").load("form/all-persons-list.html", function() {
                $("#czlonkowie-lista").hide();
                $("#czlonkowie-button").prop('disabled', false);
                $("#persons_table").attr("id","members_table")

                    $("#aplikanci-lista").load("form/all-persons-list.html", function() {
                        $("#aplikanci-lista").hide();
                        $("#aplikanci-button").prop('disabled', false);
                        $("#persons_table").attr("id","requests_table")
                    });
            });

            $("#eventy-lista").load("form/all-events-list.html", function() {
                $("#eventy-lista").hide();
                $("#eventy-button").prop('disabled', false);
            });
            $("#strzelnice-lista").load("form/all-ranges-list.html", function() {
                $("#strzelnice-lista").hide();
                $("#strzelnice-button").prop('disabled', false);
            });

        }


        function napiszOK() {
            console.log("ok");
        }


    </script>

    <div>
        <fieldset class="form_fieldset">
            <legend>Dane klubu</legend>
            <div class="form_row">
                <label class="form_label" for="nazwa">Nazwa </label>
                <input class="form_input" type="text" id="nazwa" disabled>
                <input class="form_input" type="text" id="id_club" hidden>
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label"  for="logo_klubu">Logo </label>
                <input class="form_input" type="text" id="logo_klubu" disabled>
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label"  for="email">Email </label>
                <input class="form_input" type="email" id="email" disabled>
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label"  for="opis">Opis klubu </label>
                <textarea class="form_input" id="opis" rows="6" cols="50" disabled></textarea>
                <div class="clear_both"></div>
            </div>

            <div class="form_row" id="czlonkowie-ilosc">
                <label class="form_label" for="czlonkowie">Ilość członków </label>
                <input class="form_input" type="text" id="czlonkowie" disabled>
            </div>

        </fieldset>

        <fieldset class="form_fieldset">
            <legend>Jakie aktywności przewiduje klub</legend>
            <div class="form_row">
                <div><label><input type="checkbox" name="Typ" value="Sport" id="sport" disabled>Sport</label></div>
                <div><label><input type="checkbox" name="Typ" value="Szkolenia" id="szkolenia" disabled>Szkolenia</label></div>
                <div><label><input type="checkbox" name="Typ" value="Rekreacja" id="rekreacja" disabled>Rekreacja</label></div>
            </div>
        </fieldset>

        <div class="form_row" id="relatedDataPanel">
            <input type="button" id="czlonkowie-button" value="Członkowie" onclick="showAllMembers()">
            <input type="button" id="aplikanci-button" value="Aplikanci" onclick="showAllRequests()">
            <input type="button" id="eventy-button" value="Eventy" onclick="showAllEvents()">
            <input type="button" id="strzelnice-button" value="Strzelnice" onclick="showAllShootingranges()">
        </div>

                <fieldset class="form_fieldset" id="relatedDataLists">
                    <legend id="relatedDataLegend">Członkowie</legend>
                    <div class="form_row" id="czlonkowie-lista"></div>
                    <div class="form_row" id="aplikanci-lista"></div>
                    <div class="form_row" id="eventy-lista" onclick="napiszOK()"></div>
                    <div class="form_row" id="strzelnice-lista"></div>
                </fieldset>

    </div>

    <div class="form_row" id="panelEdycji">
        <input type="button" value="Zapisz zmiany" onclick="submitClubForm(methods.PATCH)">
        <input type="button" value="Usuń" onclick="submitClubForm(methods.DELETE)">
        <input type="button" value="Anuluj" onclick="setReadOnlyClub()">

    </div>

    <div class="form_submit_button">
        <input type="button" id="control_club_button"  value="Zarządzaj klubem" onclick="setControlClub()">
        <input type="button" id="update_club_button"  value="Edytuj" onclick="setUpdateClub()">
        <input type="button" id="form_submit_button" value="Stwórz klub" onclick="submitClubForm(methods.POST)">

        <input type="button" id="create_event_button" value="Utwórz nowy event" onclick="prepareForCreatingEvent()">
        <input type="button" id="create_range_button" value="Dodaj strzelnicę" onclick="prepareForCreatingRange()">

        <input type="button" id="club_application_button" value="Zostań naszym członkiem!" onclick="submitClubMembershipRequestByPersonForm()">
        <input type="button" id="leave_club_button" value="Opuść klub" onclick="submitClubLeaveByMemberForm()">
        <input type="button" id="remove_club_application_button" value="Cofnij prośbę o przyjęcie" onclick="submitDeleteClubMembershipRequestByPersonForm()">
    </div>


</form>
