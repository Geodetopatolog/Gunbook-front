<form>
    <script>
        function enableAll() {
            $("#nazwa").prop( "disabled", false );
            $("#logo_klubu").prop( "disabled", false );
            $("#email").prop( "disabled", false );
            $("#opis").prop( "disabled", false );
            $("#sport").prop( "disabled", false );
            $("#szkolenia").prop( "disabled", false );
            $("#rekreacja").prop( "disabled", false );
        }

        function disableAll() {
            $("#nazwa").prop( "disabled", true );
            $("#logo_klubu").prop( "disabled", true );
            $("#email").prop( "disabled", true );
            $("#opis").prop( "disabled", true );
            $("#sport").prop( "disabled", true );
            $("#szkolenia").prop( "disabled", true );
            $("#rekreacja").prop( "disabled", true );
        }

        function setCreateClub() {
            enableAll();
            $("#form_submit_button").html(" <input type=\"button\" value=\"Utwórz\" onclick=\"submitClubForm(methods.POST)\">");
        }

        function setReadClub() {
            disableAll();
            $("#form_submit_button").html(" <input type=\"button\" value=\"Edytuj\" onclick=\"setUpdateClub()\">");
        }

        function setUpdateClub() {
            enableAll();
            $("#form_submit_button").html("<input type=\"button\" value=\"Zapisz zmiany\" onclick=\"submitClubForm(methods.PATCH)\">\n" +
                "        <input type=\"button\" value=\"Usuń\" onclick=\"submitClubForm(methods.DELETE)\">\n" +
                "        <input type=\"button\" value=\"Anuluj\" onclick=\"setReadClub()\">");
        }
    </script>

    <div>
        <fieldset class="form_fieldset">
            <legend>Dane klubu</legend>
            <div class="form_row">
                <label class="form_label" for="nazwa">Nazwa </label>
                <input class="form_input" type="text" id="nazwa" disabled>
                <input class="form_input" type="text" id="id_club" hidden>
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label"  for="logo_klubu">Logo </label>
                <input class="form_input" type="text" id="logo_klubu" disabled>
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label"  for="email">Email </label>
                <input class="form_input" type="email" id="email" disabled>
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label"  for="opis">Opis klubu </label>
                <textarea class="form_input" id="opis" rows="6" cols="50" disabled></textarea>
                <div class="clear_both"></div>
            </div>

        </fieldset>

        <fieldset class="form_fieldset">
            <legend>Jakie aktywności przewiduje klub</legend>
            <div class="form_row">
                <div><label><input type="checkbox" name="Typ" value="Sport" id="sport" disabled>Sport</label></div>
                <div><label><input type="checkbox" name="Typ" value="Szkolenia" id="szkolenia" disabled>Szkolenia</label></div>
                <div><label><input type="checkbox" name="Typ" value="Rekreacja" id="rekreacja" disabled>Rekreacja</label></div>
            </div>
        </fieldset>
    </div>

    <div class="form_submit_button" id="form_submit_button">
    </div>

</form>
