<script>

  function setJoinedClubsForm() {
      $("#lista-klubow-czlonek").show();
      $("#lista-klubow-aplikant").hide();
      $("#lista-klubow-wlasciciel").hide();
      $("#personClubsDataLegend").text("Członek");
      $("#czlonekButton").prop('disabled', true);
      $("#aplikantButton").prop('disabled', false);
      $("#wlascicielButton").prop('disabled', false);
  }

  function setAppliedClubsForm() {
    $("#lista-klubow-czlonek").hide();
    $("#lista-klubow-aplikant").show();
    $("#lista-klubow-wlasciciel").hide();
    $("#personClubsDataLegend").text("Aplikant");
    $("#czlonekButton").prop('disabled', false);
    $("#aplikantButton").prop('disabled', true);
    $("#wlascicielButton").prop('disabled', false);
  }

  function setOwnedClubsForm() {
    $("#lista-klubow-czlonek").hide();
    $("#lista-klubow-aplikant").hide();
    $("#lista-klubow-wlasciciel").show();
    $("#personClubsDataLegend").text("Właściciel");
    $("#czlonekButton").prop('disabled', false);
    $("#aplikantButton").prop('disabled', false);
    $("#wlascicielButton").prop('disabled', true);
  }

  function setReadClubsForm() {
    $('#clubCreation').html("");
  }

  async function initializePersonClubsForm() {
    $("#lista-klubow-wlasciciel").load("form/all-clubs-list.html", function() {
      $("#clubs_table").attr("id","owned_clubs")
        $("#lista-klubow-czlonek").load("form/all-clubs-list.html", function() {
          $("#clubs_table").attr("id","joined_clubs")
            $("#lista-klubow-aplikant").load("form/all-clubs-list.html", function() {
              $("#clubs_table").attr("id", "applied_clubs")

              $("#lista-klubow-czlonek").show();
              $("#lista-klubow-aplikant").hide();
              $("#lista-klubow-wlasciciel").hide();
              $("#personClubsDataLegend").text("Członek");
              $("#czlonekButton").prop('disabled', true);
              $("#aplikantButton").prop('disabled', false);
              $("#wlascicielButton").prop('disabled', false);
            });
        });
    });
  }


</script>

    <input type="button" class="button" id="czlonekButton" value="Członek" onclick="setJoinedClubsForm()">
    <input type="button" class="button" id="aplikantButton" value="Aplikant" onclick="setAppliedClubsForm()">
    <input type="button" class="button" id="wlascicielButton" value="Właściciel" onclick="setOwnedClubsForm()">
    <input type="button" class="button" value="Dołącz do nowego klubu" onclick="load_all_clubs_form()">
