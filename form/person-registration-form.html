<form>

    <div>
        <fieldset class="form_fieldset">
        <legend>Przedstaw się</legend>
            <div class="form_row">
                <label class="form_label">Imię </label>
                <input class="form_input" type="text" id="imie" placeholder="Imię">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label">Nazwisko </label>
                <input class="form_input" type="text" id="nazwisko" placeholder="Nazwisko">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label">Nick </label>
                <input class="form_input" type="text" id="nick" placeholder="Nick">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label">Email </label>
                <input class="form_input" type="email" id="email" placeholder="adres@email.com">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label">O mnie </label>
                <textarea class="form_input" id="opis" rows="6" cols="50" placeholder="Napisz coś więcej o sobie, jeśli masz ochotę"></textarea>
                <div class="clear_both"></div>
            </div>

        </fieldset>

        <fieldset class="form_fieldset">
            <legend>Podaj dane do logowania</legend>
            <div class="form_row">
                <label class="form_label">Login </label>
                <input class="form_input" type="text" name="login" placeholder="Login">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label">Hasło </label>
                <input class="form_input" type="password" name="pass1">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label">Powtórz hasło </label>
                <input class="form_input" type="password" name="pass2">
                <div class="clear_both"></div>
            </div>
        </fieldset>
    </div>


    <div class="form_submit_button">
<!--        <input type="submit" value="Zarejestruj się">-->
<!--        jakimś cudem wywala to cały formularz :P-->
        <input type="button" value="Zarejestruj się" onclick="submitPersonForm()">
    </div>





</form>
