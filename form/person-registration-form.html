<form>

    <div>
        <fieldset class="form_fieldset">
        <legend>Przedstaw się</legend>
            <div class="form_row">
                <label class="form_label" for="imie">Imię </label>
                <input class="form_input" type="text" id="imie" placeholder="Imię">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label" for="nazwisko">Nazwisko </label>
                <input class="form_input" type="text" id="nazwisko" placeholder="Nazwisko">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label" for="nick">Nick </label>
                <input class="form_input" type="text" id="nick" placeholder="Nick">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label" for="email">Email </label>
                <input class="form_input" type="email" id="email" placeholder="adres@email.com">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label" for="opis">O mnie </label>
                <textarea class="form_input" id="opis" rows="6" cols="50" placeholder="Napisz coś więcej o sobie, jeśli masz ochotę"></textarea>
                <div class="clear_both"></div>
            </div>

        </fieldset>

        <fieldset class="form_fieldset">
            <legend>Podaj dane do logowania</legend>
            <div class="form_row">
                <label class="form_label" for="login">Login </label>
                <input class="form_input" type="text" id="login" placeholder="Login">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label" for="pass1">Hasło </label>
                <input class="form_input" type="password" id="pass1">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label" for="pass2">Powtórz hasło </label>
                <input class="form_input" type="password" id="pass2">
                <div class="clear_both"></div>
            </div>
        </fieldset>
    </div>


    <div class="form_submit_button">
<!--        <input type="submit" value="Zarejestruj się">-->
<!--        jakimś cudem wywala to cały formularz :P-->
        <input type="button" value="Zarejestruj się" onclick="submitPersonForm()">
    </div>





</form>
