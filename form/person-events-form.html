<script>
    function setJoinedEventsForm() {
        $("#lista-eventow-uczestnik").show();
        $("#lista-eventow-aplikant").hide();
        $("#personEventsDataLegend").text("Uczestniczysz");
        $("#aplikantButtonEvent").prop('disabled', false);
        $("#uczestnikButtonEvent").prop('disabled', true);
    }

    function setAppliedEventsForm() {
        $("#lista-eventow-aplikant").show();
        $("#lista-eventow-uczestnik").hide();
        $("#personEventsDataLegend").text("Poprosiłeś o dołączenie");
        $("#aplikantButtonEvent").prop('disabled', true);
        $("#uczestnikButtonEvent").prop('disabled', false);
    }

    function initializePersonEventsForm() {
        $("#lista-eventow-uczestnik").load("form/all-events-list.html", function() {
            $("#events_table").attr("id","joined_events")
            $("#lista-eventow-aplikant").load("form/all-events-list.html", function() {
                $("#events_table").attr("id","applied_events")
                $("#lista-eventow-uczestnik").show();
                $("#lista-eventow-aplikant").hide();
                $("#personEventsDataLegend").text("Uczestniczysz");
                $("#aplikantButtonEvent").prop('disabled', false);
                $("#uczestnikButtonEvent").prop('disabled', true);
            });
        });
    }

</script>

<div>

    <div class="form_row">
        <input type="button" class="button" id="uczestnikButtonEvent" value="Członek" onclick="setJoinedEventsForm()">
        <input type="button" class="button" id="aplikantButtonEvent" value="Aplikant" onclick="setAppliedEventsForm()">
        <input type="button" class="button" value="Zapisz się do eventu!" onclick="load_all_events_form()">
