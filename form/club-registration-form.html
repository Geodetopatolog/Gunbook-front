<form>

    <div>
        <fieldset class="form_fieldset">
            <legend>Dane klubu</legend>
            <div class="form_row">
                <label class="form_label" for="nazwa">Nazwa </label>
                <input class="form_input" type="text" id="nazwa" placeholder="Nazwa">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label" for="logo">Logo </label>
                <input class="form_input" type="text" id="logo" placeholder="Wprowadź adres URL">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label" for="email">Email </label>
                <input class="form_input" type="email" id="email" placeholder="adres@email.com">
                <div class="clear_both"></div>
            </div>
            <div class="form_row">
                <label class="form_label" for="opis">Opis klubu </label>
                <textarea class="form_input" id="opis" rows="6" cols="50" placeholder="Napisz coś więcej o sobie, jeśli masz ochotę"></textarea>
                <div class="clear_both"></div>
            </div>



        </fieldset>

        <fieldset class="form_fieldset">
            <legend>Jakie aktywności przewiduje klub</legend>
            <div class="form_row">
                <div><label><input type="checkbox" name="Typ" value="Sport" id="sport">Sport</label></div>
                <div><label><input type="checkbox" name="Typ" value="Szkolenia" id="szkolenia">Szkolenia</label></div>
                <div><label><input type="checkbox" name="Typ" value="Rekreacja" id="rekreacja">Rekreacja</label></div>
            </div>
        </fieldset>
    </div>


    <div class="form_submit_button">
        <!--        <input type="submit" value="Zarejestruj się">-->
        <!--        jakimś cudem wywala to cały formularz :P-->
        <input type="button" value="Zarejestruj się" onclick="submitClubForm()">
    </div>





</form>
